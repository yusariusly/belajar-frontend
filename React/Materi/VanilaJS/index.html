<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM</title>
</head>
<body>
    <div id="app"></div>

<script type="text/javascript">
    // Seleksi elemen div dengan id 'app'
    const app =  document.getElementById('app');

    // Buat element h1 baru
    const header = document.createElement('h1');

    // Bat text node untuk elemen h1 tadi
    const headerContent = document.createTextNode('Belajar React Bareng WPU')

    // Append text ke dalam h1
    header.appendChild(headerContent);

    // simpan element h1 di dala div
    app.appendChild(header);
</script>
</body>
</html>
